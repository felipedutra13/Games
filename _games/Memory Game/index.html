<!DOCTYPE html>
<html>
<head>
	<title>Memory Game</title>
	<link rel="stylesheet" type="text/css" href="css/index.css"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	<script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
	<script src="javascript/funcoes.js"></script>
</head>
<body>
	<audio id="flip-sound">
      <source src="sounds/flip-sound.mp3" type="audio/mp3"/>
	</audio>
	<audio id="wrong-sound">
      <source src="sounds/wrong.mp3" type="audio/mp3"/>
	</audio>
	<audio id="correct-sound">
      <source src="sounds/correct.mp3" type="audio/mp3"/>
	</audio>
	<audio id="win-sound">
      <source src="sounds/win.mp3" type="audio/mp3"/>
	</audio>
	<div id="start-screen">
	<h1>Memory Game</h1>
	<h2>Click to Start</h2>
	</div>
	<audio id="flip-sound">
      <source src="flip-sound.mp3" type="audio/mp3"/>
	</audio>
	<div id="end-game">
	<h1>Congratulations!</h1>
	</div>
	<div id="board">
	</div>
</body>
</html>
