<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<title>Lyrics</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
		<style>
			#answer {
				width: 400px;
				position: absolute;
				top: 10px;
				left: 590px;
				border: solid black 1px;
			}
			#hide {
				position: absolute;
				top: 10px;
				left: 440px;
			}
			#check {
				position: absolute;
				top: 10px;
				left: 530px;
			}
		</style>
		<script>
			$(function () {
				var lyrics = "";
				var words = [];
				
				$("#hide").click(function () {
					lyrics = $("#lyrics").val();
					words = lyrics.split(/[\s,?]+/);
					$("#lyrics").val("");
					
				});
				
				$("#check").click(function () {
					$("#hide").prop("disabled",true);
					var countCorrects = 0;
					var written = ($("#lyrics").val()).split(/[\s,]+/);
					console.log(written);
					var answer = true;
					var answer = "<div id='teste'>";
					for(var i=0; i<written.length; i++){
						if(written[i].toUpperCase() != words[i].toUpperCase()){
							answer += "<span style='color: red;'>"+written[i]+"</span> "
						}
						else {
							countCorrects++;
							answer += written[i] + " "; 
						}
					}
					answer += "</div>"
					$("#teste").remove();
					$("#answer").append(answer);
					if(countCorrects == words.length)
						alert("Congratulations");
				});
			});
		</script>
	</head>
	<body>
		<textarea rows="40" cols="50" id="lyrics" placeholder="Type the Lyrics"></textarea>
		<button id="hide">Esconder</button>
		<button id="check">Check</button>
		<div id="answer">
		</div>
	</body>
</html>
