<!DOCTYPE html>
<html>
	<head>
		<title>Problem 2 - Even Fibonacci numbers</title>
	</head>
	<body>
		<script>
		var max = 4000000;
		var previous = 1;
		var next = 2;
		var sum = 0;
		while(previous<4000000)
		{
			if(previous % 2 == 0)
				sum += previous;
				
			var tmp = previous + next;
			previous = next;
			next = tmp;
		}
		alert("Sum: "+sum);
		</script>
	</body>
</html>
