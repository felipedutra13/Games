<!DOCTYPE html>
<html>
	<head>
		<title>Problem 5 - Smallest multiple</title>
	</head>
	<body>
		<script>
			var result = 0;
			var found = false;
			var i = 20;
			while(!found)
			{
				if(i%1==0 && i%2==0 && i%3==0 && i%4==0 && i%5==0 && i%6==0 && i%7==0 && i%8==0 && i%9==0 && i%10==0 &&
				i%11==0 && i%12==0 && i%13==0 && i%14==0 && i%15==0 && i%16==0 && i%17==0 && i%18==0 && i%19==0 && i%20==0)
				{
					found = true;
					result = i;
				}
				i++;
			}
			alert(result);
		</script>
	</body>
</html>
