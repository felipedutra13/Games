<!DOCTYPE html>
<html>
	<head>
		<title>Problem 6 - Sum square difference</title>
	</head>
	<body>
		<script>
			var sum1 = 0;
			var sum2 = 0;
			
			for(var i=1; i<=100; i++)
			{
				sum1 += i;
				sum2 += i*i;
			}
			var first = sum1*sum1;
			
			alert(sum2);
			alert(first);
			alert(sum2-first);
			
		</script>
	</body>
</html>
